dist: bionic
notifications:
  email: false
addons:
  apt:
    packages:
      - libpq-dev
      - pkg-config
      - postgresql-11
  postgresql: "11.2"
services:
  - postgresql
language: rust
env: |
  DATABASE_POOL_SIZE=5 \
  DATABASE_URL=postgres://postgres@127.0.0.1:5432/rfcbot \
  GITHUB_SCRAPE_INTERVAL=6000 \
  GITHUB_USER_AGENT=rfcbot-rs \
  GITHUB_WEBHOOK_SECRETS=none \
  POST_COMMENTS=false \
  RUST_BACKTRACE=1 \
  RUST_LOG=error,rfcbot=debug
before_install:
  - psql -d "$DATABASE_URL" --list
  - cargo fmt --all -- --check
install:
  - cargo install diesel_cli --no-default-features --features postgres -Z install-upgrade
before_script:
  - diesel setup
  - diesel migration run
  - psql -q -d "$DATABASE_URL" < githubuser-backup.pg
script:
  - export GITHUB_ACCESS_TOKEN="$GITHUB_ACCESS_TOKEN"
  - cargo build
  - cargo test
before_deploy:
  - DATABASE_URL=$(heroku config:get DATABASE_URL -a rfcbot-rs) diesel migration run
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: ""
before_cache:
  # don't cache the cargo registry
  - rm -rf "$HOME/.cargo/registry"
cache:
  directories:
    - "$HOME/.cargo"
