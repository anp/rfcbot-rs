dist: bionic
notifications:
  email: false
services:
  - docker
language: rust
before_install:
  - cargo fmt --all -- --check
install:
  - curl https://cli-assets.heroku.com/install-ubuntu.sh | sh
before_script:
  - heroku container:login
  - heroku container:pull --app=rfcbot-rs web
script: |
  heroku container:push --app=rfcbot-rs web
  docker-compose up -d
  docker-compose exec web cargo test --release --locked
after_failure:
  docker-compose logs web
before_cache:
  # don't cache the cargo registry
  - rm -rf "$HOME/.cargo/registry"
cache:
  directories:
    - "$HOME/.cargo"
before_deploy:
  - DATABASE_URL=$(heroku config:get DATABASE_URL --app=rfcbot-rs) \
    diesel migration run
deploy:
  provider: script
  script: heroku container:release --app=rfcbot-rs
